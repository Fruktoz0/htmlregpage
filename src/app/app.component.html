<div class="container m-5">
  <div class="row">
    <h2 class="text-center mt-2">Sign Up Now</h2>
  </div>
  <div class="row pb-3 pt-3">
    <div class="col-lg-6 picBox d-flex align-items-center justify-content-center">
      <img class="bigImage d-none d-sm-block" src="/assets/img/img-600.png" alt="">
      <img class="smallImage d-sm-block d-md-none" src="/assets/img/img-300.png" alt="">
    </div>

    <div class="col-lg-6 d-flex">
      <form class="pe-5 ps-5">
        <div class="mb-3">
          <label for="username" class="form-label mt-3">Username <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="username" placeholder="jondoe01">
        </div>
        <div class="row mb-3">
          <div class="col-lg-6 col-sm-12">
            <label for="firstname" class="form-label mt-3">Firstname <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="firstname" placeholder="Jon">
          </div>
          <div class="col-lg-6 col-sm-12">
            <label for="lastname" class="form-label mt-3">Lastname <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="lastname" placeholder="Doe">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Profile image</label>
          <input class="form-control" type="file" id="formFile">
          <p>Accepted formats: jpg.</p>
        </div>
        <div class="row mb-3">
          <div class="col-lg-6 col-sm-12">
            <label for="password" class="form-label mt-3">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col-lg-6 col-sm-12 mb-3">
            <label for="passwordAgain" class="form-label mt-3">Password again <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="passwordAgain">
          </div>
          <div class="row ms-1">
            <div class=" lock d-flex align-items-center">
              <fa-icon [icon]="falock"></fa-icon>
              <ul class="mt-3">
                <li>Atleast 6 characters</li>
                <li>Atleast 1 number</li>
                <li>Atleast 1 uppercase</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Lorem ipsum <a href="">GDPR</a>
          </label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Checked checkbox <a href="">ASZF</a>
          </label>
        </div>
        <div class="d-flex justify-content-between">
          <div class="">
            <button type="button" class=" btn btn-outline-danger">Reset</button>
          </div>
          <div class="">
            <button type="button" class=" btn btn-success disabled">Sign up</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
